<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion | Login</title>
    <link rel="stylesheet" href="styles/estilos.css">
  </head>
  <body>
    <div class="datos-contenedor">

	 <header class="header">
        <a href="index.html"><img src="images/logo-uleam.png" alt="Logo" class="logo"> </a>
      </header>
      <form id="login-formulario" onsubmit="iniciarSesion(event)">
        <h2>Iniciar sesión</h2>
        <div class="separador">
          <label for="login-username">Nombre de usuario:</label>
          <input type="text" id="login-username" name="login-username" placeholder="Ingresa tu usuario" tabindex="1" required>
        </div>
        <div class="separador">
          <label for="login-password">Contraseña:</label>
          <input type="password" id="login-password" name="login-password" placeholder="Ingresa tu contraseña" tabindex="2" required>
        </div>
        <p>¿No tienes cuenta? <a href="registro.html">Registrate aquí</a></p>

        <button type="submit" tabindex="3">Iniciar sesión</button>
      </form>

    </div>


	<footer class="footer">
      <strong>Universidad Laica Eloy Alfaro de Manabi </strong>  
    </footer>

    <script src="javascript.js"></script>
  </body>
</html>
